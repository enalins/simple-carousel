<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Carousel</title>
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="container">
    <h1 class="main-title">Simple <span>Carousel</span></h1>

    <div class="carousel" id="myCarousel">
      <div class="slideshow-container">
        <div class="scroller">
          <div class="mySlide">
            <img src="https://www.w3schools.com/howto/img_nature_wide.jpg">
          </div>
          
          <div class="mySlide">
            <img src="https://www.w3schools.com/howto/img_snow_wide.jpg">
          </div>
          
          <div class="mySlide">
            <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg">
          </div>
      
          <div class="mySlide">
            <img src="https://www.w3schools.com/howto/img_nature_wide.jpg">
          </div>
          
          <div class="mySlide">
            <img src="https://www.w3schools.com/howto/img_snow_wide.jpg">
          </div>
        </div>
      </div>
      <div class="dot-container">
      </div>
    </div>
  </section>

  <footer>
    Designed and developed by <a href="https://github.com/enalins">En√£ Lins</a>.
  </footer>

  <script src="./script.js"></script>
</body>
</html>
